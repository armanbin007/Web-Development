<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit-Cover</title>
    <style>
        .container{
            height: 488px;
            width: 466px;
            border: 2px solid black;
            /* background-color: rgb(255, 171, 171); */
            background-position: 50% 50%;
            background-clip: border-box;
            background-image: url("https://cdn.pixabay.com/photo/2025/04/28/19/59/female-model-9565629_640.jpg");

            background-repeat: no-repeat;
        }
        img{
            width: 480px;
            height: 550px;
            object-fit: cover;
            /* object-fit: contain; */
            object-position: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"> -->
    </div>
</body>
</html>
