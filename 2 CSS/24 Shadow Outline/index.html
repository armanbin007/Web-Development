<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box1{
            margin: 0;
            padding: 0;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 400px;
            text-align: center;
            box-shadow: 1px 1px 20px rgb(159, 0, 0);
            outline: 1px solid rgb(10, 139, 156);
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>
            Hi this is a box with shadow outline.
        </p>
    </div>
</body>
</html>
