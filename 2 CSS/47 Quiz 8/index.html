<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 8</title>
    <style>
        .container{
            position: relative;
            height: 80vh;
            width: 88vw;
            background-color: teal;
        }

        .box{
            background-color: red;
            position: absolute;
            height: 60px;
            width: 60px;
            left: 0;
            bottom: 0;
            border-radius: 70px;
            /* background-color: salmon; */
            /* animation-name: anim;
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(.35,.1,1,.99);
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-fill-mode: forwards;
            animation-play-state: running; */
            /* animation: anim2 3s cubic-bezier(.17,.48,.82,.98) 1s 1 forwards infinite, anim 3s linear 1s 1 forwards infinite; */

            animation: anim2 2s cubic-bezier(.17,.48,.82,.98) 1s alternate forwards, anim 2s linear 1s forwards;
        } 

        @keyframes anim{
            from{
                background-color: red;
            } 
            to{
                transform: translateX(50vw);
            }
        }
        @keyframes anim2{
            from{
                background-color: red;
            } 
            to{
                transform: translateY(-30vw);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
