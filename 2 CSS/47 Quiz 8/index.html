<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 8</title>
    <style>
        .container{
            position: relative;
            height: 80vh;
            width: 88vw;
            background-color: teal;
        }

        .box{
            background-color: red;
            position: absolute;
            height: 60px;
            width: 60px;
            left: 0;
            bottom: 0;
            border-radius: 70px;
            animation: animX 3s linear infinite, animY 1s ease-out infinite alternate;
        } 

        @keyframes animX{
            from{
                left: 0%;
            } 
            to{
                left: 105%;
            }
        }
        @keyframes animY{
            from{
                bottom: 0%;
            } 
            to{
                bottom: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
