<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            border: 2px solid black;
            /* display: inline; */
            margin: 10px;
            padding: 10px;
            width: 200px;
        } 
        .box1{
            display: none;
            visibility: hidden;
        } div > button > a:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box box1">
        This is a box
    </div>
    <div class="box">
        This one is too
        <button><a href="https://hatt.com" target="_blank"> Bhaggg</a></button>
    </div>
    <span style="border: 2px solid black;">
        This is the last one which is inline
    </span>
</body>
</html>
