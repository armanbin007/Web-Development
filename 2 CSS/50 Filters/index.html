<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        .img1{
            filter: blur(0.5px);
        }
        .img2{
            filter: brightness(86%) contrast(1) grayscale(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="images.webp" alt="SRK">
        <img class="img2" src="images.webp" alt="SRK">
    </div>
</body>
</html>
