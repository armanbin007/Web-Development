<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Lorem, ipsum dolor sit amet consectetur <!--Block-->
        adipisicing elit. Aliquam, dolorem.
    </p>
    <a href="youtube.com">YouTube</a> <!--Inline element-->
    <div>
        I am a block element.
    </div>
    <span>I am an inline element</span>
    <a href="chat.gpt">ChatGPT</a> <!--Inline element-->
</body>

</html>
