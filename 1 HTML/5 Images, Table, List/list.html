<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Usage of list in HTML</h1>
    <ul type="disc">
        <li>Name</li>
        <li>Price</li>
        <li>Code</li>
    </ul>
    <ol type="a">
        <li>Name</li>
        <li>Price</li>
        <li>Code</li>
    </ol>
</body>
</html>
